plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 31

    def commit = 'git rev-parse --short HEAD'.execute().text.trim()

    defaultConfig {
        applicationId "com.sec.android.app.shealth"
        minSdk 30
        targetSdk 30
        versionCode 6190043
        versionName "6.19.0.043"

        buildConfigField "String", "COMMIT", "\""+commit+"\""
    }

    project.archivesBaseName = "SamSprung-" + commit

    splits {
        abi {
            enable true
            reset()
            include "arm64-v8a"
            universalApk false
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    lintOptions {
        abortOnError false
    }

    applicationVariants.all { variant ->
        variant.outputs[0].outputFileName = project.archivesBaseName + ".apk"
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.window:window:1.0.0-beta02'
    implementation 'androidx.window:window-java:1.0.0-beta02'
}
